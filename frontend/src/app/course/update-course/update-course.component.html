<div class="container mt-4 col-md-6">
    <h3>Update Course</h3>
    <form (ngSubmit)="updateCourse()">
      <div class="mb-3">
        <label for="id" class="form-label">Instructor Id</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="insId" name="id">
      </div>
      <div class="mb-3">
        <label for="sname" class="form-label">Title</label>
        <input type="text" class="form-control" id="sname" [(ngModel)]="course.title" name="sname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Description</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="course.description" name="email">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <button routerLink="/course/getAll" class="mt-2 btn btn-danger">Back to Records</button>
  </div>
